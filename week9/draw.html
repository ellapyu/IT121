<!DOCTYPE html>
<html>
<body>
<h1>Ella's Cat, Remy</h1>

<canvas id="myCanvas" width="300" height="300" style="border:1px solid grey"></canvas>

<script>

const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");

function drawRemy() {
    //left ear
    ctx.beginPath();
    ctx.moveTo(41, 133);
    ctx.lineTo(60, 40);
    ctx.lineTo(110, 100);
    ctx.strokeStyle = "#F28C28";
    ctx.stroke();

    // curved inner ear
    ctx.beginPath();
    ctx.lineTo(64, 55);
    ctx.lineTo(96, 100);
    ctx.arcTo(66, 110, 20, 90, 20);
    ctx.strokeStyle = "#DAA06D";
    ctx.stroke();

    //straight inner ear
    // ctx.beginPath();
    // ctx.moveTo(55, 113);
    // ctx.lineTo(64, 55);
    // ctx.lineTo(96, 100);
    // ctx.lineTo(55, 113);
    // ctx.stroke();

    //right ear
    ctx.beginPath();
    ctx.moveTo(190, 100);
    ctx.lineTo(240, 40);
    ctx.lineTo(259, 135);
    ctx.strokeStyle = "#F28C28";
    ctx.stroke();

    //curved inner ear
    ctx.beginPath();
    ctx.lineTo(236, 55);
    ctx.lineTo(200, 100);
    ctx.arcTo(234, 110, 280, 90, 20);
    ctx.strokeStyle = "#DAA06D";
    ctx.stroke();

    //straight inner ear
    // ctx.beginPath();
    // ctx.moveTo(243, 113);
    // ctx.lineTo(236, 55);
    // ctx.lineTo(200, 100);
    // ctx.lineTo(243, 113);
    // ctx.stroke();

    //head
    ctx.beginPath();
    ctx.arc(150, 150, 110, 25, 1.05*Math.PI);
    ctx.strokeStyle = "#F28C28";
    ctx.stroke();

    //connect ears
    ctx.beginPath();
    ctx.moveTo(110, 100);
    ctx.lineTo(190, 100);
    ctx.strokeStyle = "#F28C28";
    ctx.stroke();

    //left eye

    ctx.beginPath();   
    ctx.moveTo(130, 160);
    ctx.ellipse(110, 160, 20, 10, 0, 0, 2*Math.PI);
    ctx.fillStyle = "#9cbb50";
    ctx.fill();

    ctx.beginPath();   
    ctx.moveTo(130, 160);
    ctx.ellipse(110, 160, 20, 10, 0, 0, 2*Math.PI);
    ctx.strokeStyle ="#5a6c2e";
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(110, 160, 9, 0, 2.0*Math.PI);
    ctx.fillStyle = "black";
    ctx.fill();

    //right eye
    ctx.beginPath();   
    ctx.moveTo(210, 160);
    ctx.ellipse(190, 160, 20, 10, 0, 0, 2*Math.PI);
    ctx.fillStyle = "#9cbb50";
    ctx.fill();

    ctx.beginPath();   
    ctx.moveTo(210, 160);
    ctx.ellipse(190, 160, 20, 10, 0, 0, 2*Math.PI);
    ctx.strokeStyle ="#5a6c2e";
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(190, 160, 9, 0, 2.0*Math.PI);
    ctx.fillStyle = "black";
    ctx.fill();


    //mouth
    ctx.beginPath();   
    ctx.ellipse(125, 205, 25, 20, 2.9, 5.9, 1*Math.PI, true);
    ctx.strokeStyle = "#DAA06D";
    ctx.stroke();

    ctx.beginPath();   
    ctx.ellipse(175, 205, 25, 19, 6.2, .7, 1*Math.PI);
    ctx.strokeStyle = "#DAA13D";
    ctx.stroke();

    //whiskers
    ctx.beginPath();
    ctx.ellipse(80, 210, 40, 10, 3, 6.4, .8*Math.PI);
    ctx.strokeStyle = "#979797";
    ctx.stroke();

    ctx.beginPath();
    ctx.ellipse(80, 200, 40, 10, 3.2, 6.4, .8*Math.PI);
    ctx.stroke();

    ctx.beginPath();
    ctx.ellipse(220, 212, 40, 10, 3.4, .3, .9*Math.PI, false);
    ctx.stroke();

    ctx.beginPath();
    ctx.ellipse(220, 200, 40, 10, 3.2, 6.7, .9*Math.PI);
    ctx.stroke();

}

function drawNose(scale) {

    ctx.save();
    ctx.translate(149, 203);
    ctx.scale(scale, scale);

    //nose
    ctx.beginPath();
    ctx.ellipse(0, 0, 10, 5, 0, 0, 2*Math.PI);
    ctx.fillStyle = "#e2835d";
    ctx.fill();

    ctx.beginPath();
    ctx.ellipse(0, 0, 10, 5, 0, 0, 2*Math.PI);
    ctx.strokeStyle = "#9d5d43";
    ctx.stroke();

    ctx.restore();
}

let scale = 1;
let direction = .004;

function sniff () {
    drawRemy();
    drawNose(scale);

    scale += direction;
    if (scale > 1.1 || scale < 0.9) {
        direction *=- 1;
    }

    requestAnimationFrame(sniff);

}

sniff();

</script>

</body>
</html>

</body>
</html>
